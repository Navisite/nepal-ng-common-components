<div *ngIf="isError" class='no-chart full-height'>
  <i class="{{icon}}"></i>
  <h1>{{title}}</h1>
</div>

<div *ngIf="!isError && contentType == widgetContentType.SemiCircle" class="semi-circle full-height">
  SemiCircle - 0
</div>

<div *ngIf="!isError && contentType == widgetContentType.TreeMap" class="tree-map full-height">
  <div>
    <span>0</span>
  </div>
</div>
