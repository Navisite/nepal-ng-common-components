<div class="dashboard-widget" id="db-widget-${{config.id}{">
    <header>
        <h1 title="{{config.title}}">{{config.title}}</h1>
        <a *ngIf="!config.hideSettings === true" (click)="settingsClicked()" class="link"><i class="pi pi-cog"></i></a>
    </header>
    <div class="content">
        <ng-content></ng-content>
    </div>
    <footer *ngIf="hasActions">
        <a (click)="link2Clicked()" *ngIf="config.actions.link2" class="link">{{config.actions.link2}}</a>
        <a (click)="link1Clicked()" *ngIf="config.actions.link1" class="link">{{config.actions.link1}}</a>
        <button pButton (click)="primaryClicked()" *ngIf="config.actions.primary" class="flat" label="{{config.actions.primary.name}}"></button>
    </footer>
</div>
